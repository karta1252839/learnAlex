<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <title>Document</title>
</head>

<body>
    <div id="app">
        <section>
            <div class="">
                <div class="">
                    <img class="logo" :src="src" alt="" style="width: 50%;">
                    <h1> {{title}} </h1>
                    <div class="descriotion">
                        <a v-if="index >  0" href="javascript:;" class="arrow left" @click="changeIndex(-1)">左</a>
                        <div class="menuItem while" style="transform: scale3d(1.5,1.5,1);"></div>
                        <span class="number">  {{index+1}} </span>
                        <span class="type"> {{today.type}} </span>
                        <a href="" class="title" target="vue-iron">{{today.title}}</a>
                        <div class="">
                            <!-- <a v-if="index < total-1" href="javascript:;" class="arrow right" @click="changeIndex(1)">右</a> -->
                            <a v-if="index != total-1" href="javascript:;" class="arrow right" @click="changeIndex(1)">右</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" integrity="sha512-gh+25Y0CTHtw1FSJ4gDKYDFlZ84oV0l1bY5v7xrIwep7M1aV+7JgUaTu55bMerCblbPUD22MKlStyUwO9lHq4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let data = {
            title: 'Vue.js 手牽手，一起嗑光全家桶',
            src: './images/vue-iron.jpg',
            index: 0,
            menu: [{
                type: '主廚的話',
                title: '餐點簡介與相關說明',
                link: 'javascript:;'
            }, {
                type: '餐具擺盤',
                title: '萬用白瓷 VS Code 與套裝工具組',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '中式資料綁定佐無毒 jQuery 畫面處理',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '古早味事件燉畫面綁定',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '清爽表單處理佐雙向資料',
                link: 'javascript:;'
            }, ],
        }

        let vm = new Vue({
            el: '#app',
            data: data,
            computed: {
                today() {
                    return this.menu[this.index]
                },
                total() {
                    return this.menu.length
                }
            },
            methods: {
                changeIndex(change) {
                    this.index = (this.index + change + this.total) % this.total
                        // this.index += change
                        // if (this.index < 0) {
                        //     this.index = this.menu.length - 1
                        // } else if (this.index > this.menu.length - 1) {
                        //     this.index = 0
                        // }
                }
            },
        })

        // 純JS寫法
        // document.querySelector('xxx').addEventListener('click', function() {
        // })
    </script>
</body>

</html>
