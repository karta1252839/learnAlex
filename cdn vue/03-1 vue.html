<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <section>
            <div class="container">
                <div class="title">
                    <img class="logo" :src="src" alt="" style="width: 50%;">
                    <h1> {{title}} </h1>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" integrity="sha512-gh+25Y0CTHtw1FSJ4gDKYDFlZ84oV0l1bY5v7xrIwep7M1aV+7JgUaTu55bMerCblbPUD22MKlStyUwO9lHq4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let data = {
            src: './images/vue-iron.jpg',
            title: 'Vue.js 手牽手，一起嗑光全家桶',
        }

        let vm = new Vue({
            el: '#app',
            data: data
        })
    </script>
</body>

</html>
