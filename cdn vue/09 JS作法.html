<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <title>Document</title>
    <style>
        /* .v-enter; v = 自取名入html的name */
        
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
    </style>
</head>

<body>
    <div id="app">
        <section>
            <div class="">
                <div class="">
                    <img class="logo" :src="src" alt="" style="width: 25%;">
                    <h1> {{title}} </h1>
                    <div class="descriotion">
                        <a v-if="index >  0" href="javascript:;" class="arrow left" @click="changeIndex(-1)">左</a>

                        <!-- JS作法 :css="false" = 呼略css只用程式控制 -->
                        <transition @before-enter="beforeEnterHandler" @enter="enterHandler" @after-enter="afterEnterHandler" @enter-cancelled="afterEnterHandler" mode="out-in" appear :css="false">
                            <div v-if="index === i" v-for="(item,i) in menu" :key="item.title">
                                <span class="number"> {{i+1}} </span>
                                <span class="type"> {{item.type}} </span>
                                <a href="" class="title" target="vue-iron">{{item.title}}</a>
                            </div>
                        </transition>

                        <div class="">
                            <a v-if="index != total-1" href="javascript:;" class="arrow right" @click="changeIndex(1)">右</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" integrity="sha512-gh+25Y0CTHtw1FSJ4gDKYDFlZ84oV0l1bY5v7xrIwep7M1aV+7JgUaTu55bMerCblbPUD22MKlStyUwO9lHq4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let data = {
            index: 0,
            title: 'Vue.js 手牽手，一起嗑光全家桶',
            src: './images/vue-iron.jpg',
            menu: [{
                type: '主廚的話',
                title: '餐點簡介與相關說明',
                link: 'javascript:;'
            }, {
                type: '餐具擺盤',
                title: '萬用白瓷 VS Code 與套裝工具組',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '中式資料綁定佐無毒 jQuery 畫面處理',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '古早味事件燉畫面綁定',
                link: 'javascript:;'
            }, {
                type: '開胃餐點',
                title: '清爽表單處理佐雙向資料',
                link: 'javascript:;'
            }, ],
        }

        let vm = new Vue({
            el: '#app',
            data: data,
            computed: {
                total() {
                    return this.menu.length
                }
            },
            methods: {
                changeIndex(change) {
                    this.index = (this.index + change + this.total) % this.total
                },
                beforeEnterHandler(el) {
                    $(el).css({
                        opacity: 0
                    })
                },
                enterHandler(el, done) {
                    $(el).animate({
                        opacity: 1
                    }, done)
                },
                afterEnterHandler(el) {

                },
            },
        })
    </script>
</body>

</html>
