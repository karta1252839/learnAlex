                <h1> {{header.title}} </h1>

                    <div class="menuItem while" style="transform: scale3d(1.5,1.5,1);">

                        <!-- <span class="type"> {{currentDay.type}} </span>
                        <a :href="currentDay.link" class="title" target="vue-iron">{{currentDay.title}}</a> -->
                    </div>
                </div>
            </div>
        </div>
